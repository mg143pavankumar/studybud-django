{% extends 'main.html' %}


{% block content %}
<h1>Home page</h1>

<div>
    <a href="{% url 'create-room'%}">Create Room</a>
    <div>
        <div>
            {% for room in rooms %}
            <div>
                <a href="{% url 'update-room' room.id %}">Edit</a>
                <span>@{{room.host.username}}</span>
                <a href="{% url 'room' room.id %}">
                    <h2>{{room.id}} {{room.name}}</h2>
                </a>
                <span>{{room.topic.name}}</span>
                {% endfor %}
            </div>
        </div>
    </div>

</div>
{% endblock content %}
